{% extends 'base.html' %}

{% block content %}

<div class="row d-flex flex-column align-items-center justify-content-center mt-5">
    <h3 class="text-center mt-3 mb-3">Sign In</h3>
    <div class="col-lg-4">
      
      <form method="post" action="{% url 'signInOrVerifyOTP' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" value="{{email}}">
        </div>
        <p class="text-center">OR</p>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" value="{{phone}}">
        </div>
        {% if is_otpGenerated %}
        <div class="mb-3 w-25 d-flex flex-column">
          <input type="text" placeholder="OTP" class="form-control" id="otp" name="otp">
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">
            {% if is_otpGenerated %}
                Verify OTP
            {% else %}
                Get OTP
            {% endif %}
        </button>
      </form>    
       
    </div>
</div>

{% endblock %}
